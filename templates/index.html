<!DOCTYPE html>
<html>
<head>
    <title>Data Collector App</title>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>Collecting Height</h1>
        <h3>Please fill the entries to get statistics on height</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe with us"
            placeholder="Enter your email address" type="email"
            name="email_value" required> <br>
            <input title="Your data will be safe with us"
            placeholder="Enter your height in cm" type="number"
            name="height_value" min="30" max="300" step="0.1" required><br>
            <button type="submit"> Submit </button>
        </form>
    </div>

</body>
</html>
